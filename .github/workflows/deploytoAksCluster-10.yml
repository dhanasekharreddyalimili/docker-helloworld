on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: myacr2025.azurecr.io
        username: ${{ secrets.acr_myacr2025_username }}
        password: ${{ secrets.acr_myacr2025_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t myacr2025.azurecr.io/myask:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push myacr2025.azurecr.io/myask:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_myask_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep myask8b8e-hello-world-app | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace myask8b8e-hello-world-app`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: myask8b8e-hello-world-app
        container-registry-url: myacr2025.azurecr.io
        container-registry-username: ${{ secrets.acr_myacr2025_username }}
        container-registry-password: ${{ secrets.acr_myacr2025_password }}
        secret-name: myaskdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: myask8b8e-hello-world-app
        manifests: |
          manifests/deployment-10.yml
          manifests/service-10.yml
        images: |
          myacr2025.azurecr.io/myask:${{ github.sha }}
        imagepullsecrets: |
          myaskdockerauth
